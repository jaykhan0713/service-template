version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: service-template
  # CodeBuild sets these automatically:
  # - AWS_DEFAULT_REGION
  # - CODEBUILD_RESOLVED_SOURCE_VERSION (commit SHA)

phases:
  pre_build:
    commands:
      - echo "Logging in to ECR..."
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REPO_URI=$ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION:-latest}

  build:
    commands:
      - echo "Building image $REPO_URI:$IMAGE_TAG"
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPO_URI:$IMAGE_TAG
      # keep 'latest' only if your ECR repo is MUTABLE; otherwise remove the next line
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPO_URI:latest

  post_build:
    commands:
      - echo "Pushing to ECR..."
      - docker push $REPO_URI:$IMAGE_TAG
      # keep this only if your ECR repo is MUTABLE; otherwise remove it
      - docker push $REPO_URI:latest
      # IMPORTANT: "name" must match your container name in the task definition (we used "app")
      - printf '[{"name":"app","imageUri":"%s"}]' "$REPO_URI:$IMAGE_TAG" > imagedefinitions.json
      - echo "Wrote imagedefinitions.json:"
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json